<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
</head>
<body>
	<section class="section">
		<div class="container">
			<div class="columns">
				<div class="column is-half is-offset-one-quarter">
						<div class="card">
								<div class="card-image">
										<figure class="image is-2by1">
											<img
												src="./src/ping-pong.jpg"
												alt="Placeholder image"
											/>
										</figure>
								</div>

								<header class="card-header">
									<p class="card-header-title">Ping Pong Score Keeper</p>
								</header>

								<div class="card-content">
										<div class="content">
												<h1 class="title is-1"><span class="p1Display">0</span> to <span class="p2Display">0</span></h1>
												<p class="subtitle">Use the buttons below to keep the score</p>
										</div>
										<label for="winningScore" class="label is-large is-inline">Playing To </label>
										<div class="select is-rounded">
												<select name="" id="targetScore">
														<option value="1">One</option>
														<option value="2">Two</option>
														<option value="3">Three</option>
														<option value="4">Four</option>
														<option value="5">Five</option>
														<option value="6">Six</option>
														<option value="7">Seven</option>
														<option value="8">Eight</option>
														<option value="9">Nine</option>
														<option value="10">Ten</option>
												</select>
										</div>
								</div>
								<footer class="card-footer">
									<button id="p1Button" class="is-primary button card-footer-item">+1 Player 1</button>
									<button id="p2Button" class="is-info button card-footer-item">+1 Player 2</button>
									<button id="reset" class="is-danger button card-footer-item">Reset</button>
								</footer>
						</div>
				</div>
			</div>
		</div>
	</section>
	<script src="app.js"></script>
</body>
</html>
